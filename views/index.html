<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wooshya!</title>
    <link rel="stylesheet" href="/views/static/index.css">

    {{template "bootHeader" . }}

</head>
<body>
{{template "navbar" . }}

<div class="container searcharea text-center content">
    <div class="container wf">
        WooSearch
    </div>
    <div class="container col-8 searchbar">
        <form method="POST">
            <div class="input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Search </label>
                </div>
                <select class="custom-select col-3" id="inputGroupSelect01" name="search_type">
                    <option value="1">BY Company</option>
                    <option value="2">BY JTitle</option>
                    <option value="3">BY Category</option>
                </select>
                <input type="text" class="form-control" placeholder="Keywords" name="keywords">
                <div class="input-group-append">
                    <input type="submit" value="Search!" class="btn btn-outline-light">
                </div>
            </div>
        </form>
    </div>



</div>
<footer class="footer text-center">
    <div class="container gohey">
        Want to hire?
        <button onclick="coHomePage()" id="coHPbtn" class="btn btn-outline-light">Go Heyshya!</button>
    </div>
    <div class="container licence" style="color: aliceblue">
        Favicon made by
        <a href="https://www.flaticon.com/authors/roundicons" title="Roundicons" style="color: white">Roundicons</a> from <a href="https://www.flaticon.com/" style="color: white" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" style="color: white" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
    </div>
</footer>
</body>
</html>
