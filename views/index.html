<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <style>
        .btn-secondary {
            background-color: #000000;
            background-color: rgba(0, 0, 0, 0);
            border-color: rgba(0, 0, 0, 0);
        }
    </style>
    <script>
        function stdLogin() {
            location.href = "/login"
        }

        function stdSignUp() {
            location.href = "/signup"
        }

        function coHomePage() {
            location.href = "/companyIndex"
        }
    </script>

</head>
<body>
<nav class="navbar bg-dark navbar-dark text-white">
    <a class="navbar-brand">WOOSHYA!</a>
    <div class="pull-right">
        {{if .IsOnline}}

            <div class="dropdown">
                <nobr>Hello! {{.Username}}</nobr>
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/stdlogout">Logout</a>

                </div>
            </div>

        {{else}}
            <button onclick="stdLogin()" id="loginbtn" class="btn btn-secondary">LOGIN</button>
            <button onclick="stdSignUp()" id="signupbtn" class="btn btn-secondary">SIGN UP</button>
            <button onclick="coHomePage()" id="coHPbtn" class="btn btn-secondary">Company User</button>
        {{end}}

        {{.NavContent}}
    </div>
</nav>


</body>
</html>
