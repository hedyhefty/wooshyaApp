<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HeyShya!</title>
    <link rel="stylesheet" href="/views/static/cpyForgotPass.css">
    {{template "bootHeader" . }}
</head>
<body>
<nav class="navbar bg-dark navbar-dark text-white">
    <a class="navbar-brand" href="/cpyIndex">Heyshya!</a>
</nav>
<div class="container text-center">
    <div class="container col-md-5">
        <div class="container tit">
            Set your new password
        </div>
        <form method="post" action="/cpyForgotPass">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="username">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="mailaddress" placeholder="xxx@yy.com">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="newpassword" placeholder="new password">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-outline-light" value="RESET PASSWORD">
            </div>
        </form>
    </div>
</div>
</body>
</html>
