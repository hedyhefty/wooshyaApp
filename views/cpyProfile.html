<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {{template "bootHeader" . }}
    <title></title>
    <style>
        .container {
            margin-top: 5%;
        }

        #settingProfile {
            display: none;
        }

    </style>
    <script>
        function setProfile() {
            var disable_target = document.getElementById("displayProfile");
            disable_target.style.display = "none";

            var enable_target = document.getElementById("settingProfile");
            enable_target.style.display = "block";
        }
    </script>
</head>
<body>
{{template "hnavbar" . }}
<div class="container text-center" id="displayProfile">
    <p>company name: {{.Cpyname}}</p>
    <p>catagory: {{.Cpycategory}}</p>
    <p>description: {{.Cpydescription}}</p>
    <button id="setprofile" onclick="setProfile()" class="btn btn-info">Set Profile</button>
</div>
<div class="container text-center" id="settingProfile">
    <div class="container col-md-5">
        <form method="POST" action="/cpyIndex/profile">
            <div class="form-group">
                <input type="text" class="form-control" name="category"
                       placeholder="Keywords of the category of your company...">
            </div>
            <div class="form-group">
                <textarea class="form-control rounded-0" name="description" rows="3"
                          placeholder="Please describe your company..."></textarea>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-info" value="Submit!">
            </div>
        </form>
    </div>
</div>
</body>
</html>
