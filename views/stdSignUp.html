<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--link rel="stylesheet" type="text/css" href="cssfiles/trycss.css"-->
    {{template "bootHeader" . }}
    <style>
        .container{
            margin-top: 5%;
        }
        .btnSubmit {
            width: 50%;
            border-radius: 1rem;
            padding: 1.5%;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #fff;
            background-color: #0062cc;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark text-white">
    <a class="navbar-brand" href="/">WOOSHYA!</a>
</nav>

<div class="container text-center">
    <div class="container col-md-5">
        <h3>Sign Up your account!</h3>
        <form method="POST" action="/stdSignUp">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="password">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="mailaddress" placeholder="mail@box.com">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="collegename" placeholder="collegename">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="degree" placeholder="degree">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="department" placeholder="department">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="major" placeholder="major">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="graduatedate" placeholder="your graduate date">
            </div>
            <div class="form-group">
                <input type="submit" class="btnSubmit" value="Submit!">
            </div>
        </form>
    </div>
</div>
