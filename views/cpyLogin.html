<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WOOSHYA! FOR COMPANY USER</title>
    <!--link rel="stylesheet" type="text/css" href="cssfiles/trycss.css"-->
    {{template "bootHeader" . }}

    <style>
        .container {
            margin-top: 12%;
        }

    </style>
</head>

<body>
<nav class="navbar bg-dark navbar-dark text-white">

    <a class="navbar-brand" href="/cpyIndex">HEYSHYA!</a>

</nav>

<div class="container text-center">
    <div class="container col-md-5">
        <h3>Company User Login</h3>
        <form method="POST" action="/cpyLogin">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-info" value="LOGIN!">
            </div>
            <div class="form-group">
                <a href="cpyForgotPass" class="btn btn-link">Forget Password?</a>
            </div>
        </form>
    </div>

</div>

</body>

</html>
