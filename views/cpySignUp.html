<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {{template "bootHeader" . }}
    <style>
        .container{
            margin-top: 5%;
        }
        .btnSubmit {
            width: 50%;
            border-radius: 1rem;
            padding: 1.5%;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #fff;
            background-color: #0062cc;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark text-white">
    <a class="navbar-brand" href="/cpyIndex">HEYSHYA!</a>
</nav>

<div class="container text-center">
    <div class="container col-md-5">
        <h3>Sign up for HEYSHYA!</h3>
        <form method="POST" action="/cpySignUp">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="password">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="mailaddress" placeholder="mail@box.com">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="companyname" placeholder="companyname">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="telephonenumber" placeholder="telephonenumber">
            </div>
            <div class="form-group">
                <input type="submit" class="btnSubmit" value="Submit!">
            </div>
        </form>
    </div>
</div>
</body>
</html>
