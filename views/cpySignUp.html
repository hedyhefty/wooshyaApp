<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heyshya!</title>
    <link rel="stylesheet" href="/views/static/cpySignUp.css">
    {{template "bootHeader" . }}
</head>
<body>
<nav class="navbar navbar-dark bg-dark text-white">
    <a class="navbar-brand" href="/cpyIndex">Heyshya!</a>
</nav>

<div class="container text-center">
    <div class="container col-md-5">
        <div class="container tit">
            Sign up for HEYSHYA!
        </div>
        <form method="POST" action="/cpySignUp">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="username (at least 6 characters, no special symbols)">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="password (at least 6 characters)">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="mailaddress" placeholder="mail@box.com">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="companyname" placeholder="company name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="telephonenumber" placeholder="telephone number">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-outline-light" value="Submit!">
            </div>
        </form>
    </div>
</div>
</body>
</html>
